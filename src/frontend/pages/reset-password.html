<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify email</title>
    <link rel="stylesheet" href="../assets/css/reset-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="titlebar">
      <div id="window-controls">
        <button id="minimize"><i class="material-icons">remove</i></button>
        <button id="maximize"><i class="material-icons">crop_square</i></button>
        <button id="close"><i class="material-icons">close</i></button>
      </div>
    </div>
    <div class="content">
      <div class="email-container">
        <form class="email-form">
          <h2>Please enter you email and new password</h2>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Verify</button>
        </form>
      </div>
    </div>
    <script src="../scripts/reset-password.js"></script>
    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("minimize").addEventListener("click", () => {
        ipcRenderer.send("minimize-window");
      });

      document.getElementById("maximize").addEventListener("click", () => {
        ipcRenderer.send("maximize-window");
      });

      document.getElementById("close").addEventListener("click", () => {
        ipcRenderer.send("close-window");
      });
    </script>
  </body>
</html>
