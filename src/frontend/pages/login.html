<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/window-controls.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="titlebar">
      <div id="window-controls">
        <button id="minimize"><i class="material-icons">remove</i></button>
        <button id="maximize"><i class="material-icons">crop_square</i></button>
        <button id="close"><i class="material-icons">close</i></button>
      </div>
    </div>
    <div class="content">
      <div class="login-container">
        <form class="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Log In</button>
          <p class="login-switch">
            Don't have an account? <a href="signup.html">Create account</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../scripts/window-controls.js"></script>
    <script src="../scripts/login.js"></script>
    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("minimize").addEventListener("click", () => {
        ipcRenderer.send("minimize-window");
      });

      document.getElementById("maximize").addEventListener("click", () => {
        ipcRenderer.send("maximize-window");
      });

      document.getElementById("close").addEventListener("click", () => {
        ipcRenderer.send("close-window");
      });
    </script>
  </body>
</html>
