<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Document Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/window-controls.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="titlebar">
      <div id="window-controls">
        <button id="minimize"><i class="material-icons">remove</i></button>
        <button id="maximize"><i class="material-icons">crop_square</i></button>
        <button id="close"><i class="material-icons">close</i></button>
      </div>
    </div>

    <header>
      <h1><i class="fas fa-car"></i> Vehicle Document Manager</h1>
    </header>

    <main>
      <section class="dashboard">
        <h2>Document Dashboard</h2>
        <div class="dashboard-stats">
          <div class="stat-card">
            <i class="fas fa-file-alt"></i>
            <span id="totalDocuments">0</span>
            <p>Total Documents</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="expiringDocuments">0</span>
            <p>Expiring Soon</p>
          </div>
        </div>
      </section>

      <section class="document-list">
        <h2>Uploaded Documents</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Document Type</th>
                <th>Vehicle Type</th>
                <th>Vehicle Number</th>
                <th>Issue Date</th>
                <th>Expiration Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="documentTable">
              <!-- Fetched document details will be inserted here -->
            </tbody>
          </table>
        </div>
      </section>

      <section class="upload-form">
        <h2>Upload New Document</h2>
        <form id="documentForm">
          <div class="form-group">
            <label for="documentType">Document Type</label>
            <input
              type="text"
              id="documentType"
              required
              placeholder="e.g., PUC, RC, Insurance"
            />
          </div>
          <div class="form-group">
            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" required>
              <option value="">Select vehicle type</option>
              <option value="Car">Car</option>
              <option value="Bike">Bike</option>
            </select>
          </div>
          <div class="form-group">
            <label for="vehicleNumber">Vehicle Number</label>
            <input
              type="text"
              id="vehicleNumber"
              required
              placeholder="Enter vehicle number"
            />
          </div>
          <div class="form-group">
            <label for="issueDate">Issue Date</label>
            <input type="date" id="issueDate" required />
          </div>
          <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input type="date" id="expirationDate" required />
          </div>
          <button type="submit" class="btn-primary">Upload Document</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Vehicle Document Manager. All rights reserved.</p>
    </footer>

    <script src="../scripts/window-controls.js"></script>
    <script src="../scripts/index.js"></script>
    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("minimize").addEventListener("click", () => {
        ipcRenderer.send("minimize-window");
      });

      document.getElementById("maximize").addEventListener("click", () => {
        ipcRenderer.send("maximize-window");
      });

      document.getElementById("close").addEventListener("click", () => {
        ipcRenderer.send("close-window");
      });
    </script>
  </body>
</html>
